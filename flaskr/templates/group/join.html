<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="공유 캘린더">
    <meta name="keywords" content="캘린더, 일정관리">
    <title>공유 캘린더</title>
  </head>
  <body>
    <h1>공유 캘린더: 그룹 가입</h1>
    <form method="post">
      <label for="code">초대 코드</label>
      <input type="text" id="code" name="code" required />
      <br />
      <button type="submit">그룹 생성</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}<li>{{ message }}</li>{% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </body>
</html>
