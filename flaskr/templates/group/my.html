{% extends 'base/calendar.html' %}
{% block title %}마이 페이지{% endblock %}
{% block content %}
  <p>
    {% if groups %}
      내 그룹
      <ul>
        {% for group in groups %}
          <li>
            <a href={{ url_for("group_bp.group", group_no=group.group_id) }}>{{ group.name }}</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      그룹이 없습니다.
    {% endif %}
  </p>
{% endblock %}
{% block script %}<script src="{{ url_for("static", filename="./js/my.js") }}"></script>{% endblock %}
