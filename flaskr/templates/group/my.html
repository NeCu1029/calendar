<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="공유 캘린더">
    <meta name="keywords" content="캘린더, 일정관리">
    <title>공유 캘린더</title>
  </head>
  <body>
    <h1>공유 캘린더: 마이 페이지</h1>
    <p>
      내 그룹
      {% if groups %}
        <ul>
          {% for group in groups %}
            <li>
              <a href={{ url_for("group_bp.group", group_no=group.group_id) }}>{{ group.name }}</a>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <ul>
          <li>그룹이 없습니다.</li>
        </ul>
      {% endif %}
    </p>
    <p>
      내 일정
      {% if schs %}
        <ul>
          {% for sch in schs %}<li>{{ sch.name }}: {{ sch.start }} ~ {{ sch.end }}</li>{% endfor %}
        </ul>
      {% else %}
        <ul>
          <li>일정이 없습니다.</li>
        </ul>
      {% endif %}
    </p>
  </body>
</html>
