<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="공유 캘린더">
    <meta name="keywords" content="캘린더, 일정관리">
    <title>공유 캘린더</title>
  </head>
  <body>
    <h1>공유 캘린더</h1>
    <p>그룹별로 캘린더를 만들어 일정을 관리할 수 있습니다.</p>
    {% if current_user.is_authenticated %}
      <a href={{ url_for("group_bp.create") }}>그룹 생성</a>
      <br />
      <a href={{ url_for("user_bp.logout") }}>로그아웃</a>
    {% else %}
      <a href={{ url_for("user_bp.login") }}>로그인</a>
    {% endif %}
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}<li>{{ message }}</li>{% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </body>
</html>
